<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moperator</title>
</head>

<body>
<noscript>JavaScript не доступен</noscript>

<div id="app">
    <button onclick="showAndroidToast()">Локация</button>
    <div id="location"></div>
</div>

<script>
    function showAndroidToast() {
        Android.showToast(Android.getLocation());
    }
    window.Web = {
        onLocationChanged: function (location) {
            document.getElementById("location").innerHTML = location;
        }
    };
</script>
</body>
</html>
